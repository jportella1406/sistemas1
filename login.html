<!DOCTYPE HTML>
<html lang="es">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style-login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
      <!-- Enlace a Bootstrap CSS -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <!-- Enlace a estilo personalizado -->
      <link rel="stylesheet" href="style-main.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="body">

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-gold">
      <div class="container-fluid">
  
          <!-- Toggle button for small screens -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- Left-aligned menu items -->
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link text-dark" href="main.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-dark" href="#">Productos</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-dark" href="#">Ofertas</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-dark" href="#">Contactos</a>
                  </li>
              </ul>
              <!-- Centered and responsive search form -->
              <div class="mx-auto" style="max-width: 400px; width: 100%;">
                  <form class="d-flex" role="search">
                      <input class="form-control search-bar me-2" type="search" placeholder="Buscar" aria-label="Search">
                      <button class="btn btn-custom" type="submit">Buscar</button>
                  </form>                    
              </div>
              <!-- Right-aligned login button with icon -->
              <a href="login.html" class="btn btn-custom ms-3">
                  <i class="fas fa-sign-in-alt"></i> Iniciar sesión
              </a>
          </div>
      </div>
  </nav>

<div class="login-page">
  <div class="form">

    <form>
      <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"  background="transparent"  speed="1"  style="justify-content: center;" loop  autoplay></lottie-player>
      <input type="text" placeholder="&#xf007;  username"/>
      <input type="password" id="password" placeholder="&#xf023;  password"/>
      <i class="fas fa-eye" onclick="show()"></i> 
      <br>
      <br>
      <button>Iniciar Sesion</button>
      <p class="message"></p>
    </form>

    <form class="login-form">
      <button type="button" onclick="window.location.href='registrar.html'">Registrarse</button>
    </form>
    <button onclick="redirectToRegister()">Registrarse</button>
  </div>
</div>

<script>
  function login(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch('http://127.0.0.1:5000/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username, password })
    })
    .then(response => response.json())
    .then(data => {
      if (data.message === 'Inicio de sesión exitoso') {
        alert(data.message);
        window.location.href = 'main.html';  // Redirige a la página principal
      } else {
        document.getElementById('loginMessage').textContent = data.message;
      }
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('loginMessage').textContent = 'Error al conectar con el servidor';
    });
  }

  function redirectToRegister() {
    window.location.href = 'signup.html';  // Redirige a la página de registro
  }
</script>
</body>
</html>
