<!DOCTYPE HTML>
<html lang="es">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style-login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body class="body">
<div class="login-page">
  <div class="form">
    <!-- Formulario de inicio de sesión -->
    <form onsubmit="login(event)">
      <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json" background="transparent" speed="1" style="justify-content: center;" loop autoplay></lottie-player>
      <input type="text" id="username" placeholder="Usuario" required/>
      <input type="password" id="password" placeholder="Contraseña" required/>
      <button type="submit">Iniciar Sesión</button>
      <p id="loginMessage" class="message"></p>
    </form>
    <button onclick="redirectToRegister()">Registrarse</button>
  </div>
</div>

<script>
  function login(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch('http://127.0.0.1:5000/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username, password })
    })
    .then(response => response.json())
    .then(data => {
      if (data.message === 'Inicio de sesión exitoso') {
        alert(data.message);
        window.location.href = 'main.html';  // Redirige a la página principal
      } else {
        document.getElementById('loginMessage').textContent = data.message;
      }
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('loginMessage').textContent = 'Error al conectar con el servidor';
    });
  }

  function redirectToRegister() {
    window.location.href = 'signup.html';  // Redirige a la página de registro
  }
</script>
</body>
</html>
