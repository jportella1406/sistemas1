<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>

    <!-- Encabezado -->
    <header class="bg-green text-light text-center py-3">
        <h1>Bienvenidos a Mercadito</h1>
    </header>

    <!-- Barra de Navegaci칩n -->
    <nav class="navbar navbar-expand-lg navbar-light bg-gold">
        <a class="navbar-brand text-dark" href="#">Mercadito</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Ofertas</a>
                </li>

    <!-- Secci칩n de Productos Destacados -->
    <div class="container my-5">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/bebidas alcoholicas.png" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="img/bebidas no alcoholicas.png" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="img/utiles de aseo.png" class="d-block w-100">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
