<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadito - Página Principal</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a estilo personalizado -->
    <link rel="stylesheet" href="style-main.css">
</head>
<body>

    <!-- Encabezado -->
    <header class="bg-green text-light text-center py-3">
        <h1>Bienvenidos a Mercadito</h1>
    </header>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-gold">
        <a class="navbar-brand text-dark" href="#">Mercadito</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Ofertas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sección de Productos Destacados -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card border-green">
                    <img src="img/product1.jpg" class="card-img-top" alt="Producto 1">
                    <div class="card-body bg-light-cream text-center">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="card-text">Descripción breve del producto.</p>
                        <a href="#" class="btn btn-green">Comprar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card border-green">
                    <img src="img/product2.jpg" class="card-img-top" alt="Producto 2">
                    <div class="card-body bg-light-cream text-center">
                        <h5 class="card-title">Producto 2</h5>
                        <p class="card-text">Descripción breve del producto.</p>
                        <a href="#" class="btn btn-green">Comprar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card border-green">
                    <img src="img/product3.jpg" class="card-img-top" alt="Producto 3">
                    <div class="card-body bg-light-cream text-center">
                        <h5 class="card-title">Producto 3</h5>
                        <p class="card-text">Descripción breve del producto.</p>
                        <a href="#" class="btn btn-green">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de Página -->
    <footer class="bg-green text-light text-center py-3">
        <p>&copy; 2024 Mercadito - Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
