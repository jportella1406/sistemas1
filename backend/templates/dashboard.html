<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="d-flex">
    <!-- Barra lateral -->
    <div class="bg-primary text-white p-3 vh-100" style="width: 250px;">
      <h5 class="text-center mb-4">S.T. ADMIN</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a class="nav-link text-white" href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" href="#"><i class="fas fa-users"></i> Usuarios</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" href="#"><i class="fas fa-box"></i> Clientes</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" href="#"><i class="fas fa-shopping-basket"></i> Productos</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" href="#"><i class="fas fa-concierge-bell"></i> Servicios</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-chart-line"></i> Ventas</a></li>
      </ul>
    </div>

    <!-- Contenido principal -->
    <div class="container-fluid p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Lista de Usuarios</h2>
        <button 
          class="btn btn-primary" 
          data-bs-toggle="modal" 
          data-bs-target="#newUserModal">
          <i class="fas fa-user-plus"></i> Nuevo Usuario
        </button>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead class="table-light">
                <tr>
                  <th>Nombre</th>
                  <th>Correo</th>
                  <th>Rol</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                {% for usuario in usuarios %}
                <tr>
                  <td>{{ usuario.nombre }}</td>
                  <td>{{ usuario.email }}</td>
                  <td>{{ usuario.rol }}</td>
                  <td>
                    <button 
                      class="btn btn-success btn-sm" 
                      data-bs-toggle="modal" 
                      data-bs-target="#editModal" 
                      onclick="openEditModal({{ usuario.user_id }}, '{{ usuario.nombre }}', '{{ usuario.email }}', '{{ usuario.rol }}')">
                      <i class="fas fa-edit"></i> Editar
                    </button>
                    <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Eliminar</button>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Nuevo Usuario -->
  <div class="modal fade" id="newUserModal" tabindex="-1" aria-labelledby="newUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newUserModalLabel">Agregar Nuevo Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="newUserForm">
            <div class="mb-3">
              <label for="newUserName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="newUserName" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="newUserUsername" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" id="newUserUsername" name="username" required>
            </div>
            <div class="mb-3">
              <label for="newUserEmail" class="form-label">Correo</label>
              <input type="email" class="form-control" id="newUserEmail" name="email" required>
            </div>
            <div class="mb-3">
              <label for="newUserRole" class="form-label">Rol</label>
              <select class="form-select" id="newUserRole" name="rol" required>
                <option value="admin">Admin</option>
                <option value="usuario">Usuario</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="newUserPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="newUserPassword" name="password" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="addNewUser()">Guardar</button>
            </div>
          </form>          
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Edición -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <input type="hidden" id="userId" name="userId">
            <div class="mb-3">
              <label for="userName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="userName" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Correo</label>
              <input type="email" class="form-control" id="userEmail" name="email" required>
            </div>
            <div class="mb-3">
              <label for="userRole" class="form-label">Rol</label>
              <select class="form-select" id="userRole" name="rol" required>
                <option value="admin">Admin</option>
                <option value="usuario">Usuario</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="saveUserChanges()">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Abre el modal con los datos del usuario seleccionado
    function openEditModal(id, nombre, email, rol) {
      document.getElementById('userId').value = id;
      document.getElementById('userName').value = nombre;
      document.getElementById('userEmail').value = email;
      document.getElementById('userRole').value = rol;
    }

    // Envía los cambios al backend
    async function saveUserChanges() {
      const userId = document.getElementById('userId').value;
      const nombre = document.getElementById('userName').value;
      const email = document.getElementById('userEmail').value;
      const rol = document.getElementById('userRole').value;

      const response = await fetch(`/api/usuarios/${userId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, email, rol })
      });

      if (response.ok) {
        alert('Usuario actualizado con éxito');
        location.reload();
      } else {
        alert('Hubo un error al actualizar el usuario');
      }
    }

    // Envía los datos del nuevo usuario al backend
    async function addNewUser() {
  const nombre = document.getElementById('newUserName').value;
  const username = document.getElementById('newUserUsername').value;
  const email = document.getElementById('newUserEmail').value;
  const rol = document.getElementById('newUserRole').value;
  const password = document.getElementById('newUserPassword').value;

  if (!nombre || !username || !email || !password) {
    alert('Por favor, completa todos los campos');
    return;
  }

  const response = await fetch('/api/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ nombre, username, email, rol, password })
  });

  if (response.ok) {
    alert('Usuario agregado con éxito');
    location.reload();
  } else {
    const error = await response.json();
    alert(`Error: ${error.message}`);
  }
}

  </script>
</body>
</html>
