<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="d-flex">
    <!-- Barra lateral -->
    <div class="bg-primary text-white p-3 vh-100" style="width: 250px;">
      <h5 class="text-center mb-4">S.T. ADMIN</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a class="nav-link text-white" href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" href="#"><i class="fas fa-users"></i> Usuarios</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" href="#"><i class="fas fa-box"></i> Clientes</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" href="#"><i class="fas fa-shopping-basket"></i> Productos</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" href="#"><i class="fas fa-concierge-bell"></i> Servicios</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-chart-line"></i> Ventas</a></li>
      </ul>
    </div>

    <!-- Contenido principal -->
    <div class="container-fluid p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Lista de Usuarios</h2>
        <button class="btn btn-primary"><i class="fas fa-user-plus"></i> Nuevo Usuario</button>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead class="table-light">
                <tr>
                  <th>Nombre</th>
                  <th>Correo</th>
                  <th>Rol</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                {% for usuario in usuarios %}
                <tr>
                  <td>{{ usuario.nombre }}</td>
                  <td>{{ usuario.email }}</td>
                  <td>{{ usuario.rol }}</td>
                  <td>
                    <button class="btn btn-info btn-sm text-white"><i class="fas fa-info-circle"></i></button>
                    <button class="btn btn-success btn-sm"><i class="fas fa-edit"></i> Editar</button>
                    <form method="POST" action="{{ url_for('delete_user', user_id=usuario.user_id) }}" style="display:inline;">
                        <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Eliminar</button>
                      </form>
                      
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
